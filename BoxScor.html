<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker({
                defaultDate: +0
            });
        } );
    </script>
</head>
<body>

<!-- Buttons
 ================================================== -->
<div class="bs-docs-section">
    <div class="page-header">
        <div class="row">
            <div class="col-lg-12">
                <h1 id="buttons">BoxScor - the no nonsense scoreboard</h1>
            </div>
        </div>
    </div>
    <div style="margin-bottom: 15px;">
        <div class="btn-toolbar bs-component" style="margin: 0;">
            <div class="btn-group">
                <a href="#" class="btn btn-success" onclick="loadXMLDoc('today')">MLB</a>
                <a href="#" class="btn btn-success dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#" onclick="loadXMLDoc('today')">Today's Scoreboard</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <a href="#" class="btn btn-danger" onclick="leagueNotYetImplemented()">NFL</a>
                <a href="#" class="btn btn-danger dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Not Yet Implemented</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <a href="#" class="btn btn-info" onclick="leagueNotYetImplemented()">NHL</a>
                <a href="#" class="btn btn-info dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Not Yet Implemented</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <a href="#" class="btn btn-warning" onclick="leagueNotYetImplemented()">NBA</a>
                <a href="#" class="btn btn-warning dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Not Yet Implemented</a></li>
                </ul>
            </div>
        </div>
    </div>
    <p>Or Select Date: <input type="text" id="datepicker" class="myDate"></p>
    <div id="show-data">
      <h3 id="scoreDate" class="text-dark"></h3>
    </div>


    <!-- Tables
       ================================================== -->
    <div id="scoresTableDiv">
      <table id="scoresTable" class="table table-striped table-sm">
          <thead>
          <tr>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
          </tr>
          </thead>
          <tbody id="scoresBody">
          </tbody>
      </table>
    </div>

    <div>
        <h4 id="updateDate" class="text-primary"></h4>
    </div>
</div>

</body>
</html>
